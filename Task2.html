<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task2</title>
  </head>
  <body>
    <h1>Registration Form</h1>
    <form action="">
      <fieldset>
        <legend>Personal Information</legend>
        <label for="name">First Name</label>
        <input type="text" name="name" id="name" minlength="3" />
        <br />
        <br />
        <label for="surname">Last Name:</label>
        <input type="text" name="surname" id="surname" minlength="3" />
        <br />
        <br />
        <label for="age">Age:</label>
        <input type="number" name="age" id="age" required max="100" min="0" />
        <br />
        <br />
        <label for="gender">Gender:</label>
        <select name="gender" id="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </fieldset>
      <br />
      <fieldset>
        <legend>Contact Information</legend>
        <label for="adress">Adress:</label>
        <input type="text" name="address" id="address" />
        <br />
        <br />
        <label for="city">City:</label>
        <select name="city" id="city">
          <optgroup label="Europe">
            <option value="France">France</option>
            <option value="Italy">Italy</option>
          </optgroup>
          <optgroup label="Asia">
            <option value="China">India</option>
            <option value="India">India</option>
            <option value="Japan">Japan</option>
          </optgroup>
          <optgroup label="Other">
            <option value="United States">United States</option>
            <option value="Canada">Canada</option>
            <option value="United Kingdom">United Kingdom</option>
          </optgroup>
        </select>
        <br />
        <br />
        <label for="postalcode">Postal Code:</label>
        <input type="text" name="postalcode" id="postalcode" />
        <br />
        <br />
        <label for="tel">Phone Number:</label>
        <input type="tel" name="tel" id="tel" />
      </fieldset>
      <br />
      <label for="comment">Additional Comments:</label>
      <br />
      <textarea name="comment" id="comment" cols="50" rows="3"></textarea>
      <br />
      <input type="checkbox" name="sub" id="sub" />
      <label for="sub">Subscribe to our newsletter</label>
      <br />
      <button type="submit">Register</button>
    </form>
  </body>
</html>
